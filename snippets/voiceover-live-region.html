<html>
    <head>
        <style>
            [aria-live=polite] {
                color: orange;
            }
            [aria-live=assertive] {
                color: red;
            }
        </style>
        <script>
            window.addEventListener('load', function() {
                var insertButton = document.getElementById('insert-button');

                insertButton.addEventListener('click', function() {
                    var target = document.getElementById('to-insert');
                    target.innerHTML = `
                        <div>
                            <p aria-live="polite">First paragraph</p>
                            <ul aria-live="polite">
                                <li>First item</li>
                                <li>Second item</li>
                            </ul>
                            <p aria-live="polite">Second paragraph</p>
                            <ul aria-live="polite">
                                <li>Third item</li>
                                <li>Fourth item</li>
                            </ul>
                        </div>
                    `;
                });
            });
        </script>
    </head>
    <body>
        <button id="insert-button">Insert</button>
        <div id="to-insert"></div>
    </body>
</html>
